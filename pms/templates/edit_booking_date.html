{% extends "main.html"%}

{% block content %}
<h1>Editar fecha de reserva con c√≥digo: {{code}}</h1>
<form action="" method="post">
    {% csrf_token%}
    {% for field in booking_date_form %}
    <div class="row">
        <div class="col-md-2">
            {{field.label_tag}}
        </div>
        <div class="col">
            {{field}}
        </div>
    </div>
    {% endfor %}
    {% if error %}
    <div class="col" style="color:red;">
        {{error}}
    </div>
    {% endif %}
    <a class="btn btn-outline-primary" href="{% url 'home' %}">Volver</a>
    <button class="btn btn-primary" type="submit">Guardar datos</button>
</form>


{% endblock content%}
